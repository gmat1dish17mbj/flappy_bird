<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy-Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full_container">
        <div class="container">
             <img class="bg-image" src="images/bg.png" alt="Sky background">
            <div class="title-wrapper">
                <p class="tittle">FlappyBird</p>
                <img class="bird_image" src="../images/bird.png" alt="Bird">
            </div>

            <div class="game-area" aria-live="polite">
                <canvas id="gameCanvas" width="360" height="560" aria-label="Flappy Bird game area"></canvas>

                <div class="hud">
                    <div class="score-pill">
                        <span>Score</span>
                        <strong id="score">0</strong>
                    </div>
                    <div class="score-pill">
                        <span>Best</span>
                        <strong id="best-score">0</strong>
                    </div>
                </div>

                <div class="overlay" id="overlay">
                    <p class="status-title" id="status-title">Tap to fly</p>
                    <p class="status-subtitle" id="status-subtitle">Press space, click, or tap to start</p>
                    <button class="start-button" id="startButton" type="button">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
